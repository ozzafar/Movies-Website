<div class="hero common-hero">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="hero-ct">
					<h1>celebrity listing</h1>
					<ul class="breadcumb">
						<li class="active"><a href="#">Home</a></li>
						<li> <span class="ion-ios-arrow-right"></span> celebrity listing</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- celebrity grid v1 section-->
<div class="page-single">
	<div class="container">
		<div class="row ipad-width2">
			<div class="col-md-9 col-sm-12 col-xs-12">
				<div class="topbar-filter">
					<p class="pad-change" style="padding-right: 370px;">Found <span>1,608 celebrities</span> in total</p>
				</div>
				<div class="celebrity-items">
					{{body|safe}}
				</div>
				<div class="topbar-filter">

					
					<div class="pagination2">
						<span>Page {{page}} of 6:</span>
						<a class="active" href="celebritygrid?page=1">1</a>
						<a href="celebritygrid?page=2">2</a>
						<a href="celebritygrid?page=3">3</a>
						<a href="celebritygrid?page=4">4</a>
						<a href="celebritygrid?page=5">5</a>
						<a href="celebritygrid?page=6">6</a>
						<a href="#"><i class="ion-arrow-right-b"></i></a>
					</div>
				</div>
			</div>
			<div class="col-md-3 col-xs-12 col-sm-12">
				<div class="sidebar">
						<div class="searh-form">
						<h4 class="sb-title">Search celebrity</h4>
						<form class="form-style-1 celebrity-form" action="#">
							<div class="row">
								<div class="col-md-12 form-it">
									<label>Number of common movies:</label>
									<input type="text" name="num_of_common_movies" placeholder="Enter a number">
								</div>
								<div class="col-md-12 form-it">
									<label>Genres</label>
									<select>
									  <option value="range">Actress</option>
									  <option value="saab">Others</option>
									</select>
								</div>
								<div class="col-md-12 ">
									<input class="submit" type="submit" name="submit" value="submit">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--end of celebrity grid v1 section-->
