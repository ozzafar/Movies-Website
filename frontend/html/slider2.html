

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600' />
    <link rel="stylesheet" href="../css/slider.css">
    <style type="text/css">
        body {
            font-family: Dosis, sans-serif;
            background: #FFFFFF url('../images/uploads/slider-bg.jpg') left top repeat-y;
            margin: 0;
            /*height: 100vh;*/
            display: flex;
            align-items: center;
            justify-content: center;
            /*background-color: black;*/
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Firefox < 16 */
        @-moz-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Safari, Chrome and Opera > 12.1 */
        @-webkit-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Internet Explorer */
        @-ms-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Opera < 12.1 */
        @-o-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        nav#find {
            position: absolute;
            left: 50%;
            bottom: 10%;
        }

        nav#find ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: relative;
            left: -50%;
        }

        nav#find ul li {
            color: #FFFFFF;
            font-size: 16px;
            border: 0.3em solid #233A50;
            border-radius: 0.5em;
            width: 12em;
            height: 3em;
            text-transform: uppercase;
            font-weight: bold;
            font-family: sans-serif;
            letter-spacing: 0.1em;
            text-align: center;
            line-height: 3em;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: 0.5s;
            margin: 1em;
        }

        nav#find ul li span {
            position: absolute;
            width: 25%;
            height: 100%;
            background-color: #233A50;
            transform: translateY(150%);
            border-radius: 50%;
            left: calc((var(--n) - 1) * 25%);
            transition: 0.5s;
            transition-delay: calc((var(--n) - 1) * 0.1s);
            z-index: -1;
        }

        nav#find ul li:hover {
            color: white;
            cursor: pointer;
        }

        nav#find ul li:hover span {
            transform: translateY(0) scale(2);
        }

        nav#find ul li span:nth-child(1) {
            --n: 1;
        }

        nav#find ul li span:nth-child(2) {
            --n: 2;
        }

        nav#find ul li span:nth-child(3) {
            --n: 3;
        }

        nav#find ul li span:nth-child(4) {
            --n: 4;
        }

        #logo {
            position: absolute;
            left: 50%;
            top: 1%;
            z-index: 2;
        }

        h2{
            position: absolute;
            left: 45%;
            top: 35%;
            z-index: 2;
            -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: fadein 2s; /* Firefox < 16 */
            -ms-animation: fadein 2s; /* Internet Explorer */
            -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;
        }

        .container {
            width: 500px;
            position: absolute;
            left: 50%;
            top: 25%;
            z-index: 2;
            -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: fadein 2s; /* Firefox < 16 */
            -ms-animation: fadein 2s; /* Internet Explorer */
            -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;
        }

        .container-wrapper {
            position: relative;
            left: -50%;
        }

        #logo-wrapper {
            position: relative;
            left: -50%;
        }

        .button {
            font-weight: bold;
            font-family: Dosis, sans-serif;
            background-color: #008CBA;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 0px;
            transition-duration: 0.4s;
            cursor: pointer;
            float:left;
            color: black;
            border: 2px solid #008CBA;
            border-right: 0px;
        }

        .button:hover {
            background-color: #008CBA;
            color: white;
        }

        .button-first {
            border-left: 2px solid #008CBA;
            border-bottom-left-radius: 15px;
            border-top-left-radius: 15px;
        }

        .button-last {
            border-right: 2px solid #008CBA;
            border-bottom-right-radius: 15px;
            border-top-right-radius: 15px;
        }

        button:focus {outline:0;}

        .selected {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
<div id="logo">
    <div id="logo-wrapper">
        <a href="index.html"><img class="logo" src="../images/logo1.png" alt=""></a>
    </div>
</div>
<h2 style="color:white; text-align:center; display:block">Release year:</h2>
<div class="container">
    <div class="container-wrapper">
    <button class="button button-first" id="pre">pre 80's</button>
    <button class="button" id="old">80's-90's</button>
    <button class="button" id="new">2000-today</button>
    <button class="button button-last" id="all">all</button>
    </div>
</div>
<nav id="find">
    <ul>
        <li id="findButton">
            Finish &gt;&gt;
            <span></span><span></span><span></span><span></span>
        </li>
    </ul>
</nav>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
<script src="../js/slider2.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script type="text/javascript">

    $( "button" ).click(function() {
        $( "button" ).removeClass( "selected" );
        $(this).addClass( "selected" );
    });

    document.getElementById('findButton').onclick = function () {
        if (document.getElementsByClassName("selected").length > 0) {
            var queryString = window.location.search;
            var elementId = document.getElementsByClassName("selected")[0].id;
            queryString += "&release=" + elementId;
            location.href = 'index.html' + queryString;
        }
        else {
            alert('You must choose release year');
        }
    };
</script>
</body>
</html>
